<!DOCTYPE html>
<html>
  <head> 
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1a391047f1.js" crossorigin="anonymous"></script>
    <link href="./style.css" rel="stylesheet" />
    
    <title>Team Member Info</title>
  </head>

  <body>
    <header class="p-4">
      <div class="header text-center py-4 mb-4 rounded-4">
        <h1>My Team</h1>
      </div>
    </header>

    <main class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 px-2 mb-3 justify-content-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h2 class="my-0 fw-normal">Name</h2>
              <h3><i class="fa-solid fa-mug-hot fa-xs"></i> Manager</h3>
            </div>
            <div class="card-body">
              <ul class="list-group border-radius-0">
                <li class="list-group-item">ID: 00</li>
                <li class="list-group-item">Email: <a href="mailto:" + email></a>xxx@gmail.com</li>
                <li class="list-group-item">office number: </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h2 class="my-0 fw-normal">Name</h2>
              <h3><i class="fa-sharp fa-solid fa-user-gear fa-xs"></i> Engineer</h3>
            </div>
            <div class="card-body">
              <ul class="list-group border-radius-0">
                <li class="list-group-item">id: </li>
                <li class="list-group-item">email: </li>
                <li class="list-group-item">github: <a href="https://www.github.com/usrname">usrname</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h2 class="my-0 fw-normal">Name</h2>
              <h3><i class="fa-solid fa-graduation-cap fa-xs"></i> Intern</h3>
            </div>
            <div class="card-body">
              <ul class="list-group border-radius-0">
                <li class="list-group-item">id: </li>
                <li class="list-group-item">email: </li>
                <li class="list-group-item">school: </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
